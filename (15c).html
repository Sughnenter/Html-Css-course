<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 3000px">
    <div
      style="
        width: 320px;
        height: 180px;
        background-color: rgb(96, 96, 96);
        position: relative;
        top: 20px;
        left: 20px;
      "
    >
      <button
        style="
          position: absolute;
          background-color: black;
          color: white;
          border: none;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 3px;
          padding-bottom: 3px;
          left: -5px;
          top: -10px;
          border-radius: 25px;
          font-family: Arial;
          font-size: 16px;
        "
      >
        x
      </button>
    </div>
  </body>
</html>
