<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 3000px">
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        width: 100px;
      "
    >
      right-sidebar
    </div>
    <div
      style="
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          height: 150px;
          width: 300px;
          background-color: white;
          border-radius: 5px;
        "
      >
        <p
          style="
            font-size: 22px;
            font-family: arial;
            font-weight: bold;
            margin-left: 15px;
          "
        >
          Modal title
        </p>
        <p style="font-size: 16px; font-family: arial; margin-left: 15px">
          This is a modal
        </p>
        <button style="margin-left: 15px">close</button>
      </div>
    </div>
  </body>
</html>
