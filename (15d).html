<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 3000px">
    <div
      style="
        width: 320px;
        height: 180px;
        background-color: rgb(96, 96, 96);
        position: relative;
        top: 20px;
        left: 20px;
        box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.15);
      "
    >
      <button
        style="
          position: absolute;
          background-color: black;
          color: white;
          border: none;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 3px;
          padding-bottom: 3px;
          left: -5px;
          top: -10px;
          border-radius: 25px;
          font-family: Arial;
          font-size: 16px;
        "
      >
        x
      </button>
      <p
        style="
          position: absolute;
          background-color: black;
          color: white;
          border: none;
          font-family: Arial;
          font-size: 14px;
          padding-left: 8px;
          padding-right: 8px;
          padding-top: 3px;
          padding-bottom: 3px;
          right: 10px;
          bottom: -2px;
        "
      >
        0:29
      </p>
    </div>
  </body>
</html>
